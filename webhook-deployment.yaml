apiVersion: v1
kind: Service
metadata:
  name: raven-url-webhook
  namespace: default
spec:
  selector:
    app: raven-url-webhook
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raven-url-webhook
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: raven-url-webhook
  template:
    metadata:
      labels:
        app: raven-url-webhook
    spec:
      containers:
        - name: webhook
          image: your-registry/raven-url-webhook-spring:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Xmx256m -Xms128m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
