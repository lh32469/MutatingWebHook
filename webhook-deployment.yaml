apiVersion: v1
kind: Service
metadata:
  name: raven-url-webhook
  namespace: default
spec:
  selector:
    app: raven-url-webhook
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raven-url-webhook
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: raven-url-webhook
  template:
    metadata:
      labels:
        app: raven-url-webhook
    spec:
      containers:
        - name: webhook
          image: your-registry/raven-url-webhook-spring:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Xmx256m -Xms128m"
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: webhook-certs
          secret:
            secretName: raven-url-webhook-certs
            items:
              - key: keystore.p12
                path: keystore.p12
