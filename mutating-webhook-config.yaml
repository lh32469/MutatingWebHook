apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: raven-url-injector
webhooks:
  - name: inject-raven-url.example.com
    clientConfig:
      service:
        name: raven-url-webhook
        namespace: default
        path: "/mutate"
        port: 80
      # caBundle removed - not needed for insecure connections
      # Note: Kubernetes may reject webhooks without TLS in production
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
    reinvocationPolicy: Never
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: raven-url-injection
          operator: NotIn
          values:
            - disabled
