server:
  port: 8443
  ssl:
    enabled: true
    key-store: file:/etc/webhook/certs/keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: webhook

spring:
  application:
    name: raven-webhook

logging:
  level:
    com.example.ravenwebhook: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
